<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <title>Product preview card component | Júlia Vieira</title>
</head>

<body>

  <main>
    <div class="main__conteudo">
      <picture>
        <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 601px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum Image">
      </picture>
      <div class="main__texto">
        <p class="main__texto--tipo--produto">Perfume</p>
        <p class="main__texto--nome--perfume">Gabrielle Essence Eau De Parfum</p>
        <p class="main__texto--descricao--perfume">A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="main__texto--valores">
          <p class="main__texto--novo--preco">$149.99</p>
          <p class="main__texto--antigo--preco">$169.99</p>
        </div>
        <button class="main__texto--botao"><i class="bi bi-cart"></i> Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://juliavieira.xyz/">Júlia Vieira</a>.</p>
  </footer>
  </div>
</body>

</html>
